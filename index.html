<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatGPT Watermark Remover</title>
    <link rel="stylesheet" href="/src/index.css" />
  </head>
  <body class="bg-zinc-50 dark:bg-zinc-900 text-zinc-900 dark:text-zinc-100">
    <div id="root" class="min-h-screen flex flex-col">
      <header class="bg-gradient-to-r from-blue-600 to-indigo-700 text-white py-6 shadow-lg">
        <div class="container mx-auto px-4">
          <h1 class="text-3xl font-bold mb-2">ChatGPT Watermark Remover</h1>
          <p class="text-blue-100">Remove invisible Unicode characters from AI-generated text</p>
        </div>
      </header>

      <main class="container mx-auto px-4 py-8 flex-grow">
        <div class="max-w-4xl mx-auto bg-white dark:bg-zinc-800 rounded-lg shadow-md p-6 mb-8">
          <h2 class="text-xl font-semibold mb-4">Clean Your Text</h2>
          
          <form id="watermark-form" class="space-y-4">
            <div>
              <label for="input-text" class="block text-sm font-medium text-zinc-700 dark:text-zinc-300 mb-2">
                Paste text with potential watermarks:
              </label>
              <textarea
                id="input-text"
                rows="8"
                class="w-full px-3 py-2 text-zinc-900 dark:text-white bg-white dark:bg-zinc-700 border border-zinc-300 dark:border-zinc-600 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors"
                placeholder="Paste your text here..."
              ></textarea>
            </div>
            
            <div class="flex items-center gap-4">
              <button
                type="submit"
                class="px-4 py-2 bg-blue-600 hover:bg-blue-700 focus:ring-blue-500 focus:ring-offset-2 text-white font-medium rounded-md shadow-sm focus:outline-none focus:ring-2 transition-colors duration-200"
              >
                Remove Watermarks
              </button>
              
              <button
                type="button"
                id="sample-button"
                class="px-4 py-2 bg-zinc-200 dark:bg-zinc-700 hover:bg-zinc-300 dark:hover:bg-zinc-600 text-zinc-800 dark:text-zinc-200 font-medium rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors duration-200"
              >
                Try Sample Text
              </button>
            </div>
            
            <div id="loading-indicator" class="hidden flex items-center space-x-2 text-blue-600">
              <svg class="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              <span>Processing...</span>
            </div>
          </form>
        </div>

        <div class="max-w-4xl mx-auto">
          <div id="result-container" class="bg-white dark:bg-zinc-800 rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-xl font-semibold mb-4">Cleaned Text</h2>
            <div id="result" class="hidden p-4 bg-zinc-50 dark:bg-zinc-700 rounded-md whitespace-pre-wrap"></div>
          </div>

          <div class="bg-white dark:bg-zinc-800 rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-xl font-semibold mb-4">Statistics</h2>
            <div id="stats" class="hidden"></div>
          </div>

          <div class="bg-white dark:bg-zinc-800 rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold mb-4">Detected Watermarks</h2>
            <div id="detected-watermarks" class="hidden"></div>
          </div>
        </div>
      </main>

      <footer class="bg-zinc-800 text-zinc-400 py-6">
        <div class="container mx-auto px-4 text-center">
          <p>ChatGPT Watermark Remover API &copy; 2025</p>
          <p class="text-sm mt-2">A tool for educational purposes and text analysis</p>
        </div>
      </footer>
    </div>

    <script type="module" src="/src/client/demo.js"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
